<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Saved Searches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Saved Searches</h1>
        <table>
            <thead>
                <tr>
                    <th>Search Name</th>
                    <th>Species</th>
                    <th>Breed</th>
                    <th>Age</th>
                    <th>Size</th>
                    <th>Location</th>
                    <th>Searched Time</th>
                </tr>
            </thead>
            <tbody>
                {% for search in ser %}
                <tr>
                    <td>{{ search[2] }}</td>
                    <td>{{ search[3] }}</td>
                    <td>{{ search[4] }}</td>
                    <td>{{ search[5] }}</td>
                    <td>{{ search[6] }}</td>
                    <td>{{ search[7] }}</td>
                    <td>{{ search[8] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
