<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .shelter{
    background-image: url('https://c4.wallpaperflare.com/wallpaper/688/853/111/dog-animals-wallpaper-preview.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    color:rgb(47, 42, 47);
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

/* Card Styles */
.carding {
    width: calc(60% - 40px); /* 2 cards per row */
    border: 1px solid #862727;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    color: #862727;
    
}

.exploreimage {
    border-radius: 50%;
}

/* Button Styles */
.button-52,
.button-522 {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
}

.button-52:hover,
.button-522:hover {
    background-color: #0056b3;
}

/* Form Styles */
.form-select {
    width: 100%;
    padding: 8px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}


  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
    
  {% endif %}
{% endwith %}
<body class="shelter">

      <a href="{{url_for('home')}}"><button class="button-52">Go to home</button></a>

        <div class="row">
          {% for i in adpotions %} 
          <div class="col-12 col-mg-4" ><br>
            <div class="carding p=3">
              <a href="#"><img src="{{url_for('static',filename=i[7])}}" height="80" width="60" class="exploreimage w-25"/></a><br>
              <label><b>Name:</b> {{i[0]}}</label><br>
              <label><b>species:</b> {{i[1]}}</label><br>
              <label><b>breed:</b> {{i[2]}}</label><br>

              <label><b>location:</b> {{i[6]}}</label><br>

              <label ><b>personality:</b>{{i[5]}}</label><br>
              <label ><b>shelter_id:</b>{{i[8]}}</label><br>   
            </div>
          </div>
        </form> 
      {% endfor %}

    </div>
  </div>
</div> 
       
        
    </form>

  

  </center>

</body>
</html>
